<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Laine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>1. Informations sur l'échantillon</h2>
    <label><strong>Largeur de l'échantillon (cm) :</strong></label>
    <input type="number" id="largeurEchantillon"><br><br>

    <label><strong>Hauteur de l'échantillon (cm) :</strong></label>
    <input type="number" id="hauteurEchantillon"><br><br>

    <label><strong>Poids de l'échantillon (g) :</strong></label>
    <input type="number" id="poidsEchantillon"><br><br>

    <h2>2. Calcul du corps</h2>
    <label><strong>Largeur du corps (cm) :</strong></label>
    <input type="number" id="largeurCorps"><br><br>

    <label><strong>Hauteur du corps (cm) :</strong></label>
    <input type="number" id="hauteurCorps"><br><br>

    <button onclick="calculerLaineCorps()">Calculer la laine pour le corps</button>
    <h3>Résultat laine pour le corps : <span id="resultatCorps"></span> g</h3><br>

    <h2>3. Calcul des manches (optionnel)</h2>
    <label><strong>Largeur des manches (cm) :</strong></label>
    <input type="number" id="largeurManches"><br><br>

    <label><strong>Hauteur des manches (cm) :</strong></label>
    <input type="number" id="hauteurManches"><br><br>

    <button onclick="calculerLaineManches()">Calculer la laine pour les manches</button>
    <h3>Résultat laine pour les manches : <span id="resultatManches"></span> g</h3><br>

    <h2>Résultat total</h2>
    <button onclick="calculerLaineTotale()">Calculer la laine totale</button>
    <h3>Total de laine nécessaire : <span id="resultatTotal"></span> g</h3>

    <script src="script.js"></script>
</body>
</html>
