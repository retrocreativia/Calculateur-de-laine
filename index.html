<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>Calculateur de Laine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label><strong>Largeur de l'échantillon (cm) :</strong></label>
    <input type="number" id="largeurEchantillon"><br><br>

    <label><strong>Hauteur de l'échantillon (cm) :</strong></label>
    <input type="number" id="hauteurEchantillon"><br><br>

    <label><strong>Poids de l'échantillon (g) :</strong></label>
    <input type="number" id="poidsEchantillon"><br><br>

    <label><strong>Largeur du pull (cm) :</strong></label>
    <input type="number" id="largeurPull"><br><br>

    <label><strong>Hauteur du pull (cm) :</strong></label>
    <input type="number" id="hauteurPull"><br><br>

    <label><strong>Longueur de la manche (cm) :</strong></label>
    <input type="number" id="longueurManche"><br><br>

    <label><strong>Largeur de la manche (cm) :</strong></label>
    <input type="number" id="largeurManche"><br><br>

    <button onclick="calculerLaine()">Calculer la quantité de laine</button>

    <h2>Résultat : <span id="resultat"></span> g de laine nécessaire</h2>
