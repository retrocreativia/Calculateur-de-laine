<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Laine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h2>Informations sur l'échantillon</h2>
            <label><strong>Largeur de l'échantillon (cm) :</strong></label>
            <input type="number" id="largeurEchantillon"><br><br>

            <label><strong>Hauteur de l'échantillon (cm) :</strong></label>
            <input type="number" id="hauteurEchantillon"><br><br>

            <label><strong>Poids de l'échantillon (g) :</strong></label>
            <input type="number" id="poidsEchantillon"><br><br>

            <h2>Calcul du corps</h2>
            <label><strong>Largeur du corps (cm) :</strong></label>
            <input type="number" id="largeurCorps"><br><br>

            <label><strong>Hauteur du corps (cm) :</strong></label>
            <input type="number" id="hauteurCorps"><br><br>

            <div class="button-row">
                <button onclick="calculerLaineCorps()"><strong>Calculer la quantité de laine pour le corps</strong></button>
                <button class="large" onclick="calculerLaineTotale()"><strong>Calculer la quantité totale de laine</strong></button>
            </div>

            <h3 class="result-value"><span id="resultatCorps">...</span></h3>
            <h3 class="result-value"><span id="resultatCorpsTotal">...</span></h3>
        </div>

        <div class="right-section">
            <h2>Calcul des manches (optionnel)</h2>
            <label><strong>Largeur des manches (cm) :</strong></label>
            <input type="number" id="largeurManches"><br><br>

            <label><strong>Longueur des manches (cm) :</strong></label>
            <input type="number" id="longueurManches"><br><br>

            <button onclick="calculerLaineManches()"><strong>Calculer la quantité de laine pour les manches</strong></button>
            <h3 class="result-value"><span id="resultatManches">...</span></h3>
            <h3 class="result-value"><span id="resultatManchesTotal">...</span></h3>

            <h3 class="result-value">Total pour les deux manches et le corps : <span id="resultatTotal" class="result-grammage">...</span></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
