<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de laine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Calculateur de Laine</h2>

        <!-- Section pour le corps -->
        <div class="form-section">
            <h3>Calcul du Corps</h3>
            <label for="width-body">Largeur du corps (cm)</label>
            <input type="number" id="width-body" placeholder="Entrez la largeur">

            <label for="height-body">Hauteur du corps (cm)</label>
            <input type="number" id="height-body" placeholder="Entrez la hauteur">

            <label for="weight-swatch-body">Poids de l'échantillon (g)</label>
            <input type="number" id="weight-swatch-body" placeholder="Entrez le poids">

            <label for="area-swatch-body">Surface de l'échantillon (cm²)</label>
            <input type="number" id="area-swatch-body" placeholder="Entrez la surface">

            <button onclick="calculateYarn('body')">Calculer la laine pour le corps</button>
            <div class="result" id="result-body"></div>
        </div>

        <!-- Section pour les manches -->
        <div class="form-section">
            <h3>Calcul des Manches</h3>
            <label for="width-sleeve">Largeur de la manche (cm)</label>
            <input type="number" id="width-sleeve" placeholder="Entrez la largeur">

            <label for="height-sleeve">Hauteur de la manche (cm)</label>
            <input type="number" id="height-sleeve" placeholder="Entrez la hauteur">

            <label for="weight-swatch-sleeve">Poids de l'échantillon (g)</label>
            <input type="number" id="weight-swatch-sleeve" placeholder="Entrez le poids">

            <label for="area-swatch-sleeve">Surface de l'échantillon (cm²)</label>
            <input type="number" id="area-swatch-sleeve" placeholder="Entrez la surface">

            <button onclick="calculateYarn('sleeve')">Calculer la laine pour les manches</button>
            <div class="result" id="result-sleeve"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
