<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de laine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Calculateur de Laine</h2>

        <!-- Section pour l'échantillon -->
        <div class="form-section">
            <h3>Informations sur l'échantillon</h3>
            <label for="width-swatch"><strong>Largeur de l'échantillon (cm)</strong></label>
            <input type="number" id="width-swatch" placeholder="Entrez la largeur">

            <label for="height-swatch"><strong>Hauteur de l'échantillon (cm)</strong></label>
            <input type="number" id="height-swatch" placeholder="Entrez la hauteur">

            <label for="weight-swatch"><strong>Poids de l'échantillon (g)</strong></label>
            <input type="number" id="weight-swatch" placeholder="Entrez le poids">
        </div>

        <!-- Section pour le corps -->
        <div class="form-section">
            <h3>Calcul du Corps</h3>
            <label for="width-body"><strong>Largeur du corps (cm)</strong></label>
            <input type="number" id="width-body" placeholder="Entrez la largeur">

            <label for="height-body"><strong>Hauteur du corps (cm)</strong></label>
            <input type="number" id="height-body" placeholder="Entrez la hauteur">

            <button onclick="calculateYarn('body')">Calculer la laine pour le corps</button>
            <div class="result" id="result-body"></div>
        </div>

        <!-- Section pour les manches -->
        <div class="form-section">
            <h3>Calcul des Manches</h3>
            <label for="width-sleeve"><strong>Largeur de la manche (cm)</strong></label>
            <input type="number" id="width-sleeve" placeholder="Entrez la largeur">

            <label for="height-sleeve"><strong>Hauteur de la manche (cm)</strong></label>
            <input type="number" id="height-sleeve" placeholder="Entrez la hauteur">

            <button onclick="calculateYarn('sleeve')">Calculer la laine pour les manches</button>
            <div class="result" id="result-sleeve"></div>
        </div>

        <!-- Résultat total -->
        <div class="form-section">
            <h3>Total de Laine</h3>
            <div class="result" id="result-total"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
